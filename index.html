<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Catalog</title>
</head>
<body>
    <header>
        <h1>Product Catalog</h1>
        <input type="text" id="searchInput" placeholder="Search products...">
    </header>
    <div id="productGrid" class="product-grid"></div>
    <footer>
        <button id="prevButton">Previous</button>
        <button id="nextButton">Next</button>
    </footer>
    
    <style>/* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#searchInput {
    width: 200px;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.product-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    padding: 1rem;
}

.product-card {
    width: calc(33.33% - 20px); /* Adjust as needed */
    margin-bottom: 20px;
    padding: 10px;
    background-color: #fff;
    text-align: center;
    box-sizing: border-box;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.product-card:hover {
    transform: translateY(-5px);
}

.product-card img {
    width: 100%;
    height: 200px; /* Set a fixed height for all images */
    object-fit: contain; /* Ensure images maintain aspect ratio and fit within the specified height */
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
}

.product-details {
    display: block; /* Ensure product details are always visible */
}

.product-details .title {
    margin-top: 0;
    color: #333;
}

.product-details .description,
.product-details .price {
    display: none; /* Hide description and price by default */
}

.product-details .discount {
    color: #ff5733; /* Discount color */
    font-weight: bold;
}

.product-card:hover .description,
.product-card:hover .price {
    display: block; /* Show description and price on hover */
}

.product-card:hover .title {
    color: #007bff; /* Title color on hover */
}

footer {
    text-align: center;
    margin-top: 1rem;
}

#prevButton,
#nextButton {
    margin: 0 0.5rem;
    padding: 0.5rem 1rem;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#prevButton:disabled,
#nextButton:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

#prevButton:hover,
#nextButton:hover {
    background-color: #0056b3;
}

/* Carousel effect */
.product-grid {
    overflow: hidden;
}

.product-grid-wrapper {
    display: flex;
    transition: transform 0.5s ease;
}

/* Marquee effect */
.marquee-container {
    overflow: hidden;
    white-space: nowrap;
}

.marquee {
    display: inline-block;
    animation: marquee 20s linear infinite;
}

@keyframes marquee {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
}

    </style>
    <script src="app.js"></script>
</body>
</html>
